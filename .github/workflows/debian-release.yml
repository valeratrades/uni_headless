name: Debian Release
on:
  push:
    branches: [release]
  workflow_dispatch: {}

permissions:
  contents: write

env:
  CARGO_INCREMENTAL: '0'
  CARGO_NET_RETRY: '10'
  RUSTUP_MAX_RETRIES: '10'

jobs:
  build-debian:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      - name: Build release binary
        run: cargo build --release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: uni_headless-debian
          path: target/release/uni_headless
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest-debian
          name: Debian/Ubuntu Build
          files: target/release/uni_headless
          prerelease: true
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
